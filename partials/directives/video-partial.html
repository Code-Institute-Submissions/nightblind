<section id="video">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h2 class="section-heading">Video</h2>
				<hr class="primary">			
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<div class="content-inner">
					<div id="carousel-video" class="carousel slide" data-ride="carousel">
					  <!-- Indicators -->
					  <ol class="carousel-indicators">
					    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
					  </ol>
					  <!-- Wrapper for slides -->
					  <div class="carousel-inner" role="listbox">
					    <div class="item active">
					      <video controls="controls" class="nb_video" name="Night Blind" width="600px" src="video/nightblind-night_blind.mov"></video>
					      <div class="carousel-caption">
					        <h1>"Night Blind"</h1>
					      </div>
					    </div>
					    <div class="item">
					     <video controls="controls" class="nb_video" name="Night Blind" width="600px" src="video/NightBlind-sexellent.mov"></video>
					      <div class="carousel-caption">
					        <h1>"Sexellent"</h1>
					      </div>
					    </div>
					  </div>
					  <!-- Controls -->
					  <a class="left carousel-control" href="#carousel-video" role="button" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="right carousel-control" href="#carousel-video" role="button" data-slide="next">
					    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

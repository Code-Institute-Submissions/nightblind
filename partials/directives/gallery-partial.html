<section id="gallery" ng-controller="GalleryController">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Gallery
					<a href="" class="anchorLink">
						<i class="fa fa-angle-double-up  sr-contact" data-sr-id="10"></i>
					</a>
				</h2>
				<hr class="primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 text-center">
				<a href="" class="thumbnail" data-toggle="modal" data-target="#live_photo_modal">
					<img src="img/EP1/back-cover.png" alt="...">
					<div class="caption">
						<h3 class="section-heading">Live Photos</h3>
					</div>
				</a>
			</div>
			<div class="col-lg-4 text-center">
				<a href="#/gallery_studio" class="thumbnail">
					<img src="img/EP1/front-cover.png" alt="...">
					<div class="caption">
						<h3 class="section-heading">Studio Photos</h3>
					</div>
				</a>
			</div>
			<div class="col-lg-4 text-center">
				<a href="#/gallery_artwork" class="thumbnail">
					<img src="img/EP1/front-n-back.png" alt="...">
					<div class="caption">
						<h3 class="section-heading">Artwork</h3>
					</div>
				</a>
			</div>
		</div>
		<div id="gallery_display"></div>
		<div class="camera_wrap">
		    <div data-src="img/EP1/back-cover.png"></div>
		    <div data-src="img/EP1/front-cover.png"></div>
		    <div data-src="img/EP1/front-n-back.png"></div>
		</div>
	</div>
	<button class="btn" ng-click="open()">Open Modal</button>

	<div modal="showModal" close="cancel()">
	    <div class="modal-header">
	        <h4>Modal Dialog</h4>
	    </div>
	    <div class="modal-body">
	        <p>Example paragraph with some text.</p>
	    </div>
	    <div class="modal-footer">
	      	<button class="btn btn-success" ng-click="ok()">Okay</button>
	      	<button class="btn" ng-click="cancel()">Cancel</button>
	    </div>
	</div>
</section>
